name: infrastructure-commit.yaml
on:
  push:
    branches:
      - main

jobs:
  format-code:
    runs-on: ubuntu-latest
    steps:
      - name: Start Energy Measurement
        id: start-measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          json-output: true
          task: start-measurement

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Check Terraform formatting
        uses: dflook/terraform-fmt-check@v1
        with:
          path: ./infrastructure/

      - name: Display Energy Results
        id: final-measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          json-output: true
          task: display-results

      - name: Save Total Energy Consumption Data
        run: echo '${{ steps.final-measurement.outputs.data-total-json }}' > total_energy_consumption1.json

      - name: Upload Energy Consumption Artifact
        uses: actions/upload-artifact@v4
        with:
          name: total-energy-consumption1
          path: total_energy_consumption1.json

  lint-code:
    needs: format-code
    runs-on: ubuntu-latest
    steps:
      - name: Start Energy Measurement
        id: start-measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          json-output: true
          task: start-measurement

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Check linting of Terraform code
        uses: devops-infra/action-tflint@v0.3
        with:
          dir_filter: infrastructure/

      - name: Display Energy Results
        id: final-measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          json-output: true
          task: display-results

      - name: Save Total Energy Consumption Data
        run: echo '${{ steps.final-measurement.outputs.data-total-json }}' > total_energy_consumption2.json

      - name: Upload Energy Consumption Artifact
        uses: actions/upload-artifact@v4
        with:
          name: total-energy-consumption2
          path: total_energy_consumption2.json

  validate:
    needs: lint-code
    runs-on: ubuntu-latest
    steps:
      - name: Start Energy Measurement
        id: start-measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          json-output: true
          task: start-measurement

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Validate Terraform
        uses: dflook/terraform-validate@v1
        with:
          path: ./infrastructure/

      - name: Display Energy Results
        id: final-measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          json-output: true
          task: display-results

      - name: Save Total Energy Consumption Data
        run: echo '${{ steps.final-measurement.outputs.data-total-json }}' > total_energy_consumption3.json

      - name: Upload Energy Consumption Artifact
        uses: actions/upload-artifact@v4
        with:
          name: total-energy-consumption3
          path: total_energy_consumption3.json

  checkov-scan:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Start Energy Measurement
        id: start-measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          json-output: true
          task: start-measurement

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Check infrastructure code with Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          check: HIGH, CRITICAL
          directory: infrastructure/
          output_file_path: console
          output_format: cli

      - name: Display Energy Results
        id: final-measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          json-output: true
          task: display-results

      - name: Save Total Energy Consumption Data
        run: echo '${{ steps.final-measurement.outputs.data-total-json }}' > total_energy_consumption4.json

      - name: Upload Energy Consumption Artifact
        uses: actions/upload-artifact@v4
        with:
          name: total-energy-consumption4
          path: total_energy_consumption4.json

run-name: ${{ github.actor }} made a commit to infrastructure