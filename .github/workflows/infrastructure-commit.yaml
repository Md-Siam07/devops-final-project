name: infrastructure-commit.yaml
on:
  push:
    branches:
      - main

jobs:
  format-code:
    runs-on: ubuntu-latest
    steps:
      - name: Start Energy Measurement
        id: start-measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          task: start-measurement

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Check Terraform formatting
        uses: dflook/terraform-fmt-check@v1
        with:
          path: ./infrastructure/

      - name: Stop Energy Measurement  # Added stop measurement step
        id: stop-measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          task: stop-measurement

      - name: Display Energy Results
        id: final-measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          task: display-results

  lint-code:
    needs: format-code
    runs-on: ubuntu-latest
    steps:
      - name: Start Energy Measurement
        id: start-measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          task: start-measurement

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Check linting of Terraform code
        uses: devops-infra/action-tflint@v0.3
        with:
          dir_filter: infrastructure/

      - name: Stop Energy Measurement
        id: stop-measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          task: stop-measurement

      - name: Display Energy Results
        id: final-measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          task: display-results

  validate:
    needs: lint-code
    runs-on: ubuntu-latest
    steps:
      - name: Start Energy Measurement
        id: start-measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          task: start-measurement

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Validate Terraform
        uses: dflook/terraform-validate@v1
        with:
          path: ./infrastructure/

      - name: Stop Energy Measurement
        id: stop-measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          task: stop-measurement

      - name: Display Energy Results
        id: final-measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          task: display-results

  checkov-scan:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Start Energy Measurement
        id: start-measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          task: start-measurement

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Check infrastructure code with Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          check: HIGH, CRITICAL
          directory: infrastructure/
          output_file_path: console
          output_format: cli

      - name: Stop Energy Measurement
        id: stop-measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          task: stop-measurement

      - name: Display Energy Results
        id: final-measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          task: display-results

run-name: ${{ github.actor }} made a commit to infrastructure